<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body class="font-['Outfit']">
    <section>
      <div class="flex flex-col justify-center items-center min-h-screen">
        <div class="flex flex-col lg:flex-row items-center justify-center gap-[50px] lg:gap-[100px] w-full p-4">
          <div class="hidden lg:flex items-center gap-[20px]">
            <img class="w-20 lg:w-32" alt="image1" src="images/login1.png" />
            <img class="w-20 lg:w-32 lg:h-[632px]" alt="image2" src="images/login2.png" />
            <img class="w-20 lg:w-32" alt="image3" src="images/login3.png" />
          </div>

          <div class="flex flex-col justify-center items-center w-full max-w-[320px]">
            <img class="w-40 lg:w-100 h-auto mb-6" src="images/logo.png" alt="logo"/>
            <h3 class="font-[600] text-2xl text-center mb-5">Login</h3>
            <form action="" class="w-full">
              <input
                class="bg-[#D9D9D9] block rounded-[30px] font-[600] py-4 px-4 mb-5 w-full"
                type="text"
                name="Email address"
                placeholder="Email"
              />
              <input
                class="bg-[#D9D9D9] block rounded-[30px] font-[600] py-4 px-4 w-full"
                type="password"
                name="Password"
                placeholder="Password"
              />
              <small class="block text-right pb-5">
                <a href="#" class="decoration-none">forgot password</a>
              </small>
              <button
                class="block bg-[#D7C970] w-full h-12 rounded-[30px] mb-4 text-2xl font-[600]"
                type="submit"
              >
                Submit
              </button>
              <p class="flex items-center gap-4 mb-5">
                <span class="inline-block bg-black flex-1 h-[1px]"></span>Or Login With<span
                  class="inline-block bg-black flex-1 h-[1px]"></span>
              </p>
            </form>
            <a href="#">
              <img class="w-24 h-16" src="images/google.png" alt="google logo"/>
            </a>
            <small class="text-center text-xl mt-4">Don't have an account?
              <a href="register.html" class="underline">Sign up</a>
            </small>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
